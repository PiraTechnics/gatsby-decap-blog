backend:
  name: github
  repo: PiraTechnics/gatsby-decap-blog
  branch: main # Branch to update (optional; defaults to master)
  # Uncomment Below to use Proxy for local development
  # Run proxy server with `npx netlify-cms-proxy-server`
  #name: proxy
  #proxy_url: http://localhost:8081/api/v1

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
